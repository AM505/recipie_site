{% extends "base.html" %}
{% block content %}
    <h1>Home Page</h1>
    <div class="scroll-area">

    {% for recipe in recipes %}
            <div class="card">
                <h2><a href="/{{recipe.recipe_url}}">{{recipe.name}}</a></h2>
                <p>{{recipe.description}}</p>
                <img src="{{url_for('static', filename='img/' + recipe.img_url)}}" alt="">
            </div>

    {% endfor %}

    </div>

{% endblock %}
